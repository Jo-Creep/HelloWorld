<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
    <!--
    The <select> element: defines a dropdown menu that a user can select a single option from.
                          The dropdown elements are defined within the select element as <option> elements.
                          The contents of each option element is the text that will be displayed in the dropdown.
                          Each option element uses a value attribute to specify what value should be used when a user selects the option. This makes it possible to use a slightly different value than what's displayed to the user.-->
    <p>Please choose a way to get fucked:</p>
    <select>
        <option value="oral">Oral sex</option>
        <option value="anal">Anal sex</option>
        <option value="sex">Just sex</option>
        <option value="meta">Metaphysical sex</option>
        <option value="german">Sick german sex</option>
        <option value="animal" selected >Animal sex</option>
        <option value="satan">Satanistic hardcore sex</option>
    </select><br>
    
    <!--
    The <input> element: can be used to create several types of input types.
                         You can specify which type of input field should be displayed using the type attribute.
            There are many options for what this type value can be, including:
                 -text: (default) defines a single-line textbox to accept user input
                 -button: defines a clickable button
                 -email: defines a textbox that expects text in the format of an email address
                 -password: defines a textbox that masks the characters the user enters
                 -radio: defines a radio button
                 -date: defines a control that allows the user to select a date
                 -checkbox: defines a checkbox that the user can toggle
                 -submit: defines a clickable button that is used to submit form data-->
    Select your birthdate: <input type="date"> <br>
    First name: <input type="text" placeholder="Enter First name"><br>
    Last name: <input type="text" placeholder="Enter Last name"><br>
    Password: <input type="password"><br>
    Do you agree to get fucked?! <input type="checkbox"><br>
    <input type="submit" value="Fuck me!"

</body>
</html>
