<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Semantic elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Semantic elements
    
    The <header> element : represents the header area of a section. Usually contains intro content, navigational menus,and headings for the page or a section -->
    <header>
        <h1>Article title</h1>
        <h2>Subtitle</h2>
        <h3>Smaller heading</h3>
        <p>Some text describing this topic</p>
        <h3>Another h3 heading</h3>
        <p>Some text describing this topic</p>
    </header>
    <!-- 
    The <nav> element: represents a navigation area of the content which includes a navigation bar
            Notice that NOT all links of a document should be inside a <nav> element. 
            The <nav> element is intended only for major block of navigation links.-->
    <nav>
    <a href="https://www.facebook.com/Jo.Creep">Facebook</a>
    <a href="https://www.youtube.com/playlist?list=PLF8AF560DBB1D5C05">Youtube playlist</a>
    </nav>
    <!--
    The <footer> element: specifies a footer for a document.Typically contains infos about the author of doc, copyright, links to terms of use, contact,etc  -->
    <footer>
        <p>Posted by: Jo Creep</p>
        <p>Contant info: <a href="jo.creep@yahoo.com">jo.creep@yahoo.com</a></p>
    </footer>

 
</body>
</html>
