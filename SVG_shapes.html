<!DOCTYPE html>
<html lang="en-US">
    <head>
            <title>SVG Shapes</title>
    </head>
    <body>
        <!-- Circle:
            cx,cy= coordinates of the center;default is (0,0)
            r= radius of the circle
            fill= defines the color used for the interior of the circle
            stroke= This attribute defines the color used for the border of the circle
            stroke-width= defines the width of the border of the circle

             Rectangle:
            x,y= coordinates for the top-left of the rectangle. By default, the top-left of the rectangle is (0,0)
            rx,ry= specify the radius for rounded corners on the x or y axis
            width
            height
            fill= the color used for the interior of the rectangle
            stroke= defines the color used for the border of the rectangle
            stroke-width=defines the width of the border of the rectangle
             
             Text: A SVG text element renders text to the screen from a defined bottom-left point.
            x,y= the coordinates for the bottom-left of the text
            fill= the text color
            font-size
            font-family= font type
         -->
        <svg height="300" width="600">
                <rect x="10" y="40" rx="8" ry="8" width="500" height="200" fill="#15744C" stroke="#1B043C" stroke-width="5"/>
                <circle cx="100" cy="100" r="50" fill="#6CBEE2" stroke="#1B043C" stroke-width="5"/>
                <text x="200" y="100" font-size="30" fill="#6CBEE2">Jo Creep design</text>
                
        </svg>
    </body>
</html>
