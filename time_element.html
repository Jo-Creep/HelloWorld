<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <!-- The <time> tag defines a human-readable date/time.Does not render as anything special in any of the major browsers.

            This element can also be used to encode dates and times in a machine-readable way so that user agents can offer to add birthday reminders or scheduled events to the user's calendar, and search engines can produce smarter search results.-->
        <p>
            Your next appointment is on
            <time datetime="2015-12-12T08:30:00-05:00">
                <strong>December 12th at 08:30 AM</strong>
            </time>.
        </p>
    </body>
</html>
