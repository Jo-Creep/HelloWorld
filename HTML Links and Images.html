<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Links and Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- 
    The anchor element : <a> tag is used to create a hyperlink. The content of this element is what will be displayed on the webpage to represent the link.
                         This content can be text, an image, or other content.
                         The href attribute is used with the <a> tag to specify the URL a hyperlink should point to.-->
    <p>This is my <a href="https://www.facebook.com/Jo.Creep" target="_blank">Facebook</a> page</p>

    <!--
    The image element : The <img> tag is used to display an image.
                        The src attribute is required in order to provide the location of the image file.
                        The alt attribute is required in order to provide alternate text for the image. This is the text that will be used by accessibility devices to represent the image content, or in any other scenario where the user cannot see the image.
                        The width and height attributes are optional and are used to specify a width and height for the image.
                        The <img> tag is self-closing-->
    <img src="D:\Utile\Photo\fion-brick.jpg" alt="Profile pic" height="523" width="549">
    <p>This is my Jo Creep FB<a href="https://www.facebook.com/Jo.Creep"><img src="D:\Utile\Photo\fion-brick.jpg" alt="Profile pic" height="52" width="54"></a> page</p>

</body>
</html>
