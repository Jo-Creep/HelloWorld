<!DOCTYPE html>
<html lang="en-US">
    <head>
            <title>Form Input</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Text Data</legend>
            First Name: <br>
            <input type="text" name="firstName" value="" placeholder="Enter your First Name here"/><br>

            Last Name: <br>
            <input type="text" name="lastName" value="" placeholder="Enter your Last Name here"/><br>
            Email Address: <br>
            <input type="email" name="emailAdress" placeholder="Enter your email adress here"/><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Numeric Data</legend>
            Age:<br>
            <input type="range" name="age" min="0" max="100" value="39"/><br>
            </fieldset>
            <br>
            <input type="submit" value="Click me to submit"/>
        
        </form>
        
    </body>
</html>
