<!DOCTYPE html>
<html lang="en-US">
    <head>
            <title>Form validation</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application Form</legend>
                Full Name:<input name="fullName" type="text" required="required" placeholder="Enter your full name"/><br>
                <br>
                Email Adress:<input name="emailAdress" type="email" required="required" placeholder="Enter your e-mail adress"/><br>
                <br>
                Website:<input name="website" type="url" required="required" placeholder="Enter your website URL"/><br>
            </fieldset><br>
            <input type="submit" value="Enroll"/>
        </form>
    </body>
</html>
