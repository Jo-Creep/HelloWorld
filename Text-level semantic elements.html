<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text-level semantic elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--
    The <strong> element : The strong element is used to specify that text is of strong importance. Browsers typically display this text as bold.-->
    <p><strong>Jo Creep</strong> has a strong personality</p>
    
    <!--
    The <em> element : specifies text that should be stressed or emphasized. Browsers typically display this text using italics.-->
    <p>Alexandra <em>was</em> his <em>ex</em> young girlfriend.<br>Now he is <strong><em>free</em></strong>to love other girls.</p>
</body>
</html>
